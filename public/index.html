<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      rel="stylesheet"
      type="text/css"
      href="/assets/css/bootstrap/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/assets/fa/css/all.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/app.css" />
    <script src="generalSettings.js"></script>
    <script src="/assets/js/jquery-3.2.1.slim.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <title>Kado.in</title>
    <script>
      // capture imported setting so that it can be accessed through the app
      window.appSetting      = generalSetting;
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- TODO: remove this in production -->
    <script type="text/javascript">
      let handle;
      function invokeLater(func, delay)
      {
        if (handle)
        clearTimeout(handle);
        handle = setTimeout(()=>{
          func();
        }, delay);
      }
      function removeIframe()
      {
        invokeLater(()=>{
          let iframes = document.body.getElementsByTagName("iframe");
          if (iframes && iframes.length > 0)
          {
            document.body.removeChild(iframes[0]);
            console.warn("---------- annoying iframe has been removed");
          }
          removeIframe();
        }, 2000);
      }

      removeIframe();
    </script>
  </body>
</html>
